<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏自适应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        div:nth-child(2) {
            overflow: hidden;
        }
        /*利用bfc特性来实现*/
    </style>
</head>
<body>
    <div></div>
    <div>内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
</body>
</html>
